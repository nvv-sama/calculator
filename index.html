<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" name="txt" value="0" disabled>
        <div class="buttons">
            <button onclick="onBtn(this)" id="clear" value="c">&#1057;</button>
            <button onclick="onBtn(this)" class="" value="_">&larr;</button>
            <button onclick="onBtn(this)" class="" value="±">±</button>
            <button onclick="onBtn(this)" class="" value="/">/</button>
            <button onclick="onBtn(this)" class="" value="7">7</button>
            <button onclick="onBtn(this)" class="" value="8">8</button>
            <button onclick="onBtn(this)" class="" value="9">9</button>
            <button onclick="onBtn(this)" class="" value="x">x</button>
            <button onclick="onBtn(this)" class="" value="4">4</button>
            <button onclick="onBtn(this)" class="" value="5">5</button>
            <button onclick="onBtn(this)" class="" value="6">6</button>
            <button onclick="onBtn(this)" class="" value="-">-</button>
            <button onclick="onBtn(this)" class="" value="1">1</button>
            <button onclick="onBtn(this)" class="" value="2">2</button>
            <button onclick="onBtn(this)" class="" value="3">3</button>
            <button onclick="onBtn(this)" class="" value="+">+</button>
            <button onclick="onBtn(this)" class="" value="0">0</button>
            <button onclick="onBtn(this)" class="" value=".">.</button>
            <button onclick="onBtn(this)" id="equal" class="" value="=">=</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
